spring.application.name=qna-backend
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.default_schema=qna
spring.datasource.url=jdbc:postgresql://localhost:5432/qna
spring.liquibase.change-log=classpath:db/changelog/change-log.json
spring.datasource.username=postgres
spring.datasource.password=postgres
# Property for choosing schema to tables required by Liquibase for it's internal management
spring.liquibase.liquibase-schema=qna
# Property for choosing schema to create tables/views via queries
spring.liquibase.default-schema=qna
spring.liquibase.enabled=true
#logging.level.root=warn
logging.level.org.springframework.web=debug
logging.level.org.hibernate=error
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
